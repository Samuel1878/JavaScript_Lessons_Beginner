<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Image Slider</title>
</head>
<body>
    <div class="container">
        <input type="radio" name="images" id="i1">
        <input type="radio" name="images" id="i2">
        <input type="radio" name="images" id="i3">

        <div class="slide_img active" id="i1">
            <img src="../Pic/banner-main-300x168.png">
                <label for="i3" class="prev"></label>
                <label for="i2" class="next"></label>
        </div>
        <div class="slide_img" id="i2">
            <img src="../Pic/pexels-cottonbro-studio-6765169.jpg">
                <label for="i1" class="prev"></label>
                <label for="i3" class="next"></label>
        </div>
        <div class="slide_img" id="i3">
            <img src="../Pic/pexels-cottonbro-studio-6765169.jpg">
                <label for="i2" class="prev"></label>
                <label for="i1" class="next"></label>
        </div>
        <div class="navi">
            <label class="dots" id="dot1" for="i1"></label>
            <label class="dots" id="dot2" for="i2"></label>
            <label class="dots" id="dot3" for="i3"></label>

        </div>
    </div>

</body>
</html>

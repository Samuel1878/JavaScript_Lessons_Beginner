<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practicing</title>
    <script src="https://kit.fontawesome.com/4013a0d1ec.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="playListContainer"></div>
        <audio src="" class="audioClass"></audio>
        <div class="currentAndTotleTime"> 00:00 / 00:00</div>
        <div id="progressBar">
            <div id = "currentProgress"></div>
        </div>
        <div class="playerButton">
            <i class="fa-solid fa-backward controls previousButton"></i>
            <i class="fa-regular fa-circle-play controls startButton"></i>
            <i class="fa-regular fa-circle-pause controls pauseButton"></i>
            <i class="fa-solid fa-forward controls nextButton"></i>
        </div>   
    </div>
    <script src="script.js" ></script>
</body>
</html>

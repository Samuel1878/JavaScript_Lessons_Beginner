<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <div class="container-sm">
            <div class="watchContainer">
                <span class="stopWatch">00:00:00</span><span class="miniSecond">0000</span>
            </div>
            <div>
                <button type="button" class="btn btn-outline-warning startButton">Start</button>
                <button type="button" class="btn btn-outline-warning pauseButton">Pause</button>
                <button type="button" class="btn btn-outline-warning continueButton">Continue</button>
                <button type="button" class="btn btn-outline-warning restartButton">Restart</button>
            </div>
    </div>
<script src="script.js"></script>
</body>
</html>
